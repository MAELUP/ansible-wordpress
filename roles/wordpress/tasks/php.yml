---
- name: add repo php
  yum_repository:
    name: remi-php72
    baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch
    description: add repo php
    enabled: yes
    file: external_repos
    state: present
  
- name: install dependence package
  yum:
    name:
      - php
      - php-common
      - php-mysql
      - php-gd
      - php-xml
      - php-mbstring
      - php-mcrypt
      - php-xmlrpc
    state: present
