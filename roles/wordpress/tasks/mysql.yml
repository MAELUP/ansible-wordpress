--- 
- name: install mariadb 
  yum: 
    name: 
        - mariadb
        - mariadb-server
    state: present

- name: start mariadb and enable
  service: 
    name: mariadb
    state: started
    enabled: yes

- name: set root password mariadb
  mysql_user: 
    name: root
    password: "admin"
    state: present
    
- name: remove all anonymous user accounts 
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: root
    login_password: admin

- name: Remove the MySQL test database 
  mysql_db: 
    name: test
    state: absent
    login_user: root
    login_password: admin

- name: Create database wordpress 
  mysql_db:
    name: wordpress 
    state: present
    login_user: root
    login_password: admin

- name: Create wordpress user 
  mysql_user:
    name: wp_user
    password: wp_pass
    priv: "wordpress.*:ALL"
    state: present
    login_user: root
    login_password: admin

- name: add nginx to firewalld
  firewalld:
      port: 3306/tcp
      permanent: yes 
      state: enabled 
      immediate: yes 